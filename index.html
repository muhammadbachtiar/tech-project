<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100vh; padding: 10px; border: 1px solid black; margin: 20px; border-radius: 10px;">
        <header style="background-color: aqua; height: 15%; border-radius: 10px; justify-content: center; align-items: center; display: flex;  ">Header</header>
        <nav style="background-color:brown; height: 10%; justify-content: center; border-radius: 10px; align-items: center; display: flex; margin: 10px 0;">Nav</nav>
        <div style="display: flex; justify-content: space-between; height: 60%; border-radius: 10px; ">
            <div style="width: 45%;">
                <section style="display: flex; justify-content: center; align-items: center; border-radius: 10px; background-color: yellow; margin-bottom: 20px; min-height: 45%; width: 100%; ">Section</section>
                <article style="display: flex; justify-content: center; align-items: center; border-radius: 10px; background-color: purple; min-height: 45%; width: 100%; ">Article</article>
            </div>
            <aside style="background-color: orange; display: flex; justify-content: center; border-radius: 10px; align-items: center; width: 50%; height: 95%;"> Aside</aside>
        </div>    
        <footer style="background-color:aquamarine; height: 10%; justify-content: center; border-radius: 10px; align-items: center; display: flex;">Footer</footer>
    </div>
</body>
</html>
